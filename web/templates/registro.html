{% extends "base.html" %}
{% block contenido %}


        <!-- Contact Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">Turistas</h6>
                    <h1 class="mb-5"><span class="text-primary text-uppercase">Registro Nuevo Turista</span></h1>
                </div>
                <div class="row g-4">                   
                    <div class="col-md-12">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form method="post" action="{% url 'RETU' %}">
                                {% csrf_token %}
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="identificacion" name="identificacion" placeholder="Su identificacion Rut o DNI">
                                            <label for="identificacion">Documento de Identificacion</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Su nombre">
                                            <label for="name">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" placeholder="Ingrese su apellido paterno">
                                            <label for="name">Apellido Paterno</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="ap_materno" name="ap_materno" placeholder="Ingrese su apellido materno">
                                            <label for="name">Apellido Materno</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <select class="form-control" id="es_nacional" name="es_nacional" >
                                                <option value="Si" selected>Si</option>
                                                <option value="No" >No</option>
                                            </select>
                                            <label for="name">Es Chileno</label>
                                        </div>
                                    </div>
                                     <div class="col-md-6">
                                        <div class="form-floating">
                                            <select class="form-control" id="pais" name="pais">
                                                <option value="Chile" selected>Chile</option>
                                                <option value="Colombia">Colombia</option>
                                                <option value="Peru">Peru</option>
                                                <option value="Guatemala">Guatemala</option>
                                                <option value="Brasil">Brasil</option>
                                                <option value="Argentina">Argentina</option>
                                                <option value="Italia">Italia</option>
                                                <option value="EEUU">Estados Unidos</option>
                                                <option value="Alemania">Alemania</option>
                                                <option value="Francia">Francia</option>
                                            </select>
                                            <label for="name">Seleccione su Pais de Origen</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <select class="form-control" id="habla_espanol" name="habla_espanol">
                                                <option value="Si" selected>Si</option>
                                                <option value="No" >No</option>
                                            </select>
                                            <label for="name">Habla Español</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <select class="form-control" id="idioma" name="idioma">
                                                <option value="Espanol" selected>Español</option>
                                                <option value="Frances">Frances</option>
                                                <option value="Ingles">Ingles</option>
                                                <option value="Portugues">Portugues</option>
                                                <option value="Italiano">Italiano</option>
                                                <option value="Aleman">Aleman</option>
                                               
                                            </select>
                                            <label for="name">Seleccione su Idioma</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electronico">
                                            <label for="email">Correo Electronico</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Ingrese Password">
                                            <label for="pass1">Ingrese Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Ingrese nuevamente la password">
                                            <label for="pass2">Repita la Password</label>
                                        </div>
                                    </div>
                                                                       
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Registrar</button>                                                                               
                                            
                                            {% if mensaje %}
                                                <h2>{{mensaje}}</h2>
                                            {% endif %}
                                            
                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->


        <!-- Newsletter Start -->
        <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="row justify-content-center">
                <div class="col-lg-10 border rounded p-1">
                    <div class="border rounded text-center p-1">
                        <div class="bg-white rounded text-center p-5">
                            <h4 class="mb-4">Suscribase a nuestras <span class="text-primary text-uppercase">ofertas</span></h4>
                            <div class="position-relative mx-auto" style="max-width: 400px;">
                                <input class="form-control w-100 py-3 ps-4 pe-5" type="text" placeholder="Ingrese su correo electronico">
                                <button type="button" class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Newsletter Start -->
        
{% endblock contenido %}
