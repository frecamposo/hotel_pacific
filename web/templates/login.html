{% extends "base.html" %}
{% block contenido %}


        <!-- Contact Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <!-- <h6 class="section-title text-center text-primary text-uppercase">Contact Us</h6> -->
                    <h1 class="mb-5"><span class="text-primary text-uppercase">Login Acceso</span> </h1>
                </div>
                <div class="row g-4"  style="padding: 50px;">
                
                    <div class="col-md-12">
                        
                        <div class="wow fadeInUp" data-wow-delay="0.2s" >
                            <div style="margin: auto;"> 
                            <form >
                                <div class="row g-3">                                    
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electronico">
                                            <label for="email">Correo Electronico</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="subject" placeholder="ingrese su password">
                                            <label for="subject">Contraseña</label>
                                        </div>
                                    </div>                                    
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Ingresar</button>
                                    </div>
                                </div>
                            </form>
                        
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->


        <!-- Newsletter Start -->
        <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="row justify-content-center">
                <div class="col-lg-10 border rounded p-1">
                    <div class="border rounded text-center p-1">
                        <div class="bg-white rounded text-center p-5">
                            <h4 class="mb-4">Recuperacion de Contraseña</h4>
                            <div class="position-relative mx-auto" style="max-width: 400px;">
                                <input class="form-control w-100 py-3 ps-4 pe-5" type="text" placeholder="ingrese correo electronico">
                                <button type="button" class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Newsletter Start -->
        
{% endblock contenido %}
